<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition>
        <h:form id="formularioVer">
            <b:modal id="modalVer" class="modal-ver-class" title="Detalle Cita">
                <b:panel title="Detalle Cita  ID. #{gestionCitasControlador.citaActual.id}" 
                         rendered="#{not empty gestionCitasControlador.citaActual}" 
                         collapsible="false">
                    <b:panelGrid columns="2">  
                        <h:outputLabel value="Paciente" for="paciente"/>
                        <h:outputText id="paceinte" value="#{gestionCitasControlador.citaActual.paciente.apellidos}, #{gestionCitasControlador.citaActual.paciente.nombre}"/>

                        <h:outputLabel value="Médico" for="medico"/>
                        <h:outputText id="medico" value="#{gestionCitasControlador.citaActual.medico.apellidos}, #{gestionCitasControlador.citaActual.medico.nombre}"/>

                        <h:outputLabel value="Centro Salud" for="centrosalud"/>
                        <h:outputText id="centrosalud" value="#{gestionCitasControlador.citaActual.medico.centroSalud.nombre}, #{gestionCitasControlador.citaActual.medico.centroSalud.direccion.localidad} (#{gestionCitasControlador.citaActual.medico.centroSalud.direccion.provincia})"/>

                        <h:outputLabel value="Fecha" for="fecha"/>
                        <h:outputText id="fecha" value="#{gestionCitasControlador.citaActual.fecha}">
                            <f:convertDateTime pattern="dd/MM/yyyy" locale="es_ES" timeZone="Europe/Madrid"/>
                        </h:outputText>

                        <h:outputLabel value="Hora" for="hora"/>
                        <h:outputText id="hora" value="#{gestionCitasControlador.citaActual.hora}">
                            <f:convertDateTime pattern="HH:mm" locale="es_ES" timeZone="Europe/Madrid"/>
                        </h:outputText>

                        <h:outputLabel value="Duración" for="duracion"/>
                        <h:outputText id="duracion" value="#{gestionCitasControlador.citaActual.duracion}"/>

                        <h:outputLabel value="Estado" for="estado"/>
                        <h:outputText id="estado" value="#{gestionCitasControlador.citaActual.estado}"/>
                    </b:panelGrid>
                </b:panel>
                <f:facet name="footer">
                    <b:button value="Cerrar" dismiss="modal"/>
                </f:facet>
            </b:modal>
        </h:form>
    </ui:composition>
</html>
