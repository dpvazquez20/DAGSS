<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <h:form id="formularioEditar">
            <b:modal id="modalEditar" class="modal-editar-class" title="Editar Medicamento">
                <b:panel title="Editar Medicamento ID. #{gestionMedicamentosControlador.medicamentoActual.id}" 
                         rendered="#{not empty gestionMedicamentosControlador.medicamentoActual}"
                         collapsible="false">
                    <h:outputLabel value="Nombre" for="nombre"/>
                    <b:inputText id="nombre" value="#{gestionMedicamentosControlador.medicamentoActual.nombre}"/>

                    <h:outputLabel value="Familia" for="familia"/>
                    <b:inputText id="familia" value="#{gestionMedicamentosControlador.medicamentoActual.familia}"/>

                    <h:outputLabel value="Fabricante" for="fabricante"/>
                    <b:inputText id="fabricante" value="#{gestionMedicamentosControlador.medicamentoActual.fabricante}"/>

                    <h:outputLabel value="Principio activo" for="principioactivo"/>
                    <b:inputText id="principioactivo" value="#{gestionMedicamentosControlador.medicamentoActual.principioActivo}"/>

                    <h:outputLabel value="Num. dosis por envase" for="numdosis"/>
                    <b:inputText id="numdosis" value="#{gestionMedicamentosControlador.medicamentoActual.numeroDosis}"/>
                </b:panel>
                <f:facet name="footer">
                    <b:commandButton value="Guardar" 
                                     ajax="true" process="@form" update=":formularioListado:tablaListado :mensajesGlobal" 
                                     actionListener="#{gestionMedicamentosControlador.doGuardarEditado()}"  
                                     oncomplete="$('.modal-editar-class').modal('hide')"/>
                    <b:button value="Cerrar" dismiss="modal"/>
                </f:facet>
            </b:modal>                        
        </h:form>
    </ui:composition>
</html>
