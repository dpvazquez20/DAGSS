<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition>
        <h:form id="formularioVer">
            <b:modal id="modalVer" class="modal-ver-class" title="Detalle Médico">
                <b:panel title="Detalle Médico  ID. #{gestionMedicosControlador.medicoActual.id}" 
                         rendered="#{not empty gestionMedicosControlador.medicoActual}" 
                         collapsible="false">
                    <b:panelGrid columns="2">  
                        <h:outputLabel value="Nombre:" for="nombre"/>
                        <h:outputText id="nombre" value="#{gestionMedicosControlador.medicoActual.nombre}" />

                        <h:outputLabel value="Apellidos:" for="apellidos"/>
                        <h:outputText id="apellidos" value="#{gestionMedicosControlador.medicoActual.apellidos}" />

                        <h:outputLabel value="DNI:" for="dni"/>
                        <h:outputText id="dni" value="#{gestionMedicosControlador.medicoActual.dni}" />

                        <h:outputLabel value="Num. colegiado:" for="numcolegiado"/>
                        <h:outputText id="numcolegiado" value="#{gestionMedicosControlador.medicoActual.numeroColegiado}" />

                        <h:outputLabel value="Telefono:" for="telefono"/>
                        <h:outputText id="telefono" value="#{gestionMedicosControlador.medicoActual.telefono}" />

                        <h:outputLabel value="e-mail:" for="email"/>
                        <h:outputText id="email" value="#{gestionMedicosControlador.medicoActual.email}" />

                        <h:outputLabel value="Centro salud:" for="centrosalud"/>
                        <h:outputText id="centrosalud" value="#{gestionMedicosControlador.medicoActual.centroSalud.nombre} (#{gestionMedicosControlador.medicoActual.centroSalud.direccion.localidad})" />                

                        <h:outputLabel value="Fecha alta:" for="fechaalta"/>
                        <h:outputText id="fechaalta" value="#{gestionMedicosControlador.medicoActual.fechaAlta}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>

                        <h:outputLabel value="Último acceso:" for="ultimoacceso"/>
                        <h:outputText id="ultimoacceso" value="#{gestionMedicosControlador.medicoActual.ultimoAcceso}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </b:panelGrid>
                </b:panel>
                <f:facet name="footer">
                    <b:button value="Cerrar" dismiss="modal"/>
                </f:facet>
            </b:modal>
        </h:form>
    </ui:composition>                  
</html>
