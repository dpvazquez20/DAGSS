<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition>
        <h:form id="formularioVer">
            <b:modal id="modalVer" class="modal-ver-class" title="Detalle Paciente">
                <b:panel title="Detalle Paciente  ID. #{gestionPacientesControlador.pacienteActual.id}" 
                         rendered="#{not empty gestionPacientesControlador.pacienteActual}" 
                         collapsible="false">
                    <b:panelGrid columns="2">  

                        <h:outputLabel value="Nombre" for="nombre"/>
                        <h:outputText id="nombre" value="#{gestionPacientesControlador.pacienteActual.nombre}" />

                        <h:outputLabel value="Apellidos" for="apellidos"/>
                        <h:outputText id="apellidos" value="#{gestionPacientesControlador.pacienteActual.apellidos}" />

                        <h:outputLabel value="DNI" for="dni"/>
                        <h:outputText id="dni" value="#{gestionPacientesControlador.pacienteActual.dni}" />

                        <h:outputLabel value="Num. Seg. Social" for="numsegsocial"/>
                        <h:outputText id="numsegsocial" value="#{gestionPacientesControlador.pacienteActual.numeroSeguridadSocial}" />

                        <h:outputLabel value="Num. tarjeta sanitaria" for="numtarjetasanitaria"/>
                        <h:outputText id="numtarjetasanitaria" value="#{gestionPacientesControlador.pacienteActual.numeroTarjetaSanitaria}" />

                        <h:outputLabel value="Domicilio" for="domicilio"/>
                        <h:outputText id="domicilio" value="#{gestionPacientesControlador.pacienteActual.direccion.domicilio}" />

                        <h:outputLabel value="Localidad" for="localidad"/>
                        <h:outputText id="localidad" value="#{gestionPacientesControlador.pacienteActual.direccion.localidad}" />

                        <h:outputLabel value="Provincia" for="provincia"/>
                        <h:outputText id="provincia" value="#{gestionPacientesControlador.pacienteActual.direccion.provincia}" />

                        <h:outputLabel value="Cod. postal" for="codpostal"/>
                        <h:outputText id="codpostal" value="#{gestionPacientesControlador.pacienteActual.direccion.codigoPostal}" />

                        <h:outputLabel value="Telefono" for="telefono"/>
                        <h:outputText id="telefono" value="#{gestionPacientesControlador.pacienteActual.telefono}" />

                        <h:outputLabel value="e-mail" for="email"/>
                        <h:outputText id="email" value="#{gestionPacientesControlador.pacienteActual.email}" />

                        <h:outputLabel value="Médico" for="medico"/>
                        <h:outputText id="medico" value="#{gestionPacientesControlador.pacienteActual.medico.nombre} #{gestionPacientesControlador.pacienteActual.medico.apellidos}" />                

                        <h:outputLabel value="Centro de Salud" for="centrosalud"/>
                        <h:outputText id="centrosalud" value="#{gestionPacientesControlador.pacienteActual.medico.centroSalud.nombre}  (#{gestionPacientesControlador.pacienteActual.medico.centroSalud.direccion.localidad})" />                

                        <h:outputLabel value="Fecha alta" for="fechaalta"/>
                        <h:outputText id="fechaalta" value="#{gestionPacientesControlador.pacienteActual.fechaAlta}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>

                        <h:outputLabel value="Último acceso" for="ultimoacceso"/>
                        <h:outputText id="ultimoacceso" value="#{gestionPacientesControlador.pacienteActual.ultimoAcceso}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </b:panelGrid>
                </b:panel>
                <f:facet name="footer">
                    <b:button value="Cerrar" dismiss="modal"/>
                </f:facet>
            </b:modal>
        </h:form>
    </ui:composition>
</html>
