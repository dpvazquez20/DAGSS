<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="/plantillas/plantillaComun.xhtml">

            <ui:define name="tituloPagina">
                <b:column offset="4">
                    <h2> Página principal de Farmacias </h2>
                </b:column>
            </ui:define>            

            <ui:define name="menu">
                <ui:include src="/plantillas/menuComun.xhtml"/>
            </ui:define>

            <ui:define name="contenido">
                <b:column offset="3" span="6" style="margin-top:1.75%; margin-bottom:1.75%">
                    <b:form id="pacienteForm" prependId="false">
                        <b:inputText name="numeroTarjetaSanitaria" id="numeroTarjetaSanitaria" placeholder="Introduzca número de tarjeta sanitaria" value="#{pacienteControlador.numeroTarjetaSanitaria}">
                            <f:facet name="prepend">
                                <h:outputText value="Buscar paciente"/>
                            </f:facet>
                            <f:facet name="append">
                              <b:commandButton look="primary" value="Buscar" action="#{pacienteControlador.buscarPaciente()}" iconAwesome="search" icon-align="right"/>
                            </f:facet>
                        </b:inputText>
                    </b:form>
                </b:column>
                
                <b:column offset="3" span="6" style="text-align: center">
                    <b:alert severity="info"><strong>Paciente para pruebas: 2222222222</strong></b:alert>
                </b:column>
            </ui:define>

        </ui:composition>

    </body>
</html>
